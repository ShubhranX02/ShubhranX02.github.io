<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button</title>

    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>

    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <div class="container">
            <h1 id="title">Button</h1>
            <h1 id="menu-high-score">High Score: </h1>
            <button id="play">Play</button>
        </div>
    </div>

    <div id="endgame">
        <div class="container">
            <h1 id="end-score">Score: </h1>
            <h1 id="end-high-score">High Score: </h1>
            <h2 id="new-high-score"></h2>
            <button id="play">Play Again</button>
        </div>
    </div>

    <div id="game">
        <div id="details">
            <h1 id="timer">Time Left: 60</h1>
            <h1 id="score">Clicks: 0</h1>
        </div>

        <button id="button">Click Me</button>
    </div>
</body>
</html>
